<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Form</h1>
        <nav>
            <ul>
                <li><a href="home.html" target="_blank">Home</a></li><br>
                <li><a href="Hobby@football.html" target="_blank">Football</a></li><br>
                <li><a href="Hobb@ypolitics.html" target="_blank">Politics</a></li><br>
                <li><a href="Hobbies@travelling.html" target="_blank">Travelling</a></li><br>
                <li><a href="contactform.html" target="_blank">Contact</a></li><br>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Reach Out</h2>
            
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="phone" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ernest Hobbies Website</p>
    </footer>
</body>
</html>
